<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>ecommerce-product-page</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="shortcut icon"
      href="/Assets/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Nav Links -->
    <nav class="container" id="nav">
      <!-- Section-1 -->
      <section class="nav-section-1">
        <div id="nav-section-1a">
          <div id="nav-menu-wrapper">
            <img src="/Assets/icon-menu.svg" alt="Menu Logo" />
          </div>
          <div>
            <img src="/Assets/logo.svg" alt="Logo Icon" />
          </div>
        </div>
        <!-- Nav Links -->
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </section>

      <!-- section-2 -->
      <section class="nav-section-2">
        <div>
          <img src="/Assets/icon-cart.svg" alt="Cart Logo" />
        </div>
        <div>
          <img src="Assets/image-avatar.png" alt="Avatar Logo" />
        </div>
      </section>
    </nav>
    <!-- Main -->
    <main id="main">
      <!-- Section-1 -->
      <section class="main-section-1">
        <div class="main-section-1-div-wrapper">
          <div class="sneakers-div">
             <!-- Div for sneaners img -->
            <div class="hero-img">
              <img src="/Assets/image-product-1.jpg" alt="Sneakers Img" />
            </div>
            <!-- Parent for  arrow-left and aoorw-right -->
             <div class="container" id="arrows-wrapper">
                <!-- Div for arrow-left -->
                 <div class="arrow-divs">
                    <img src="/Assets/icon-previous.svg" alt="Icon Previous">
                 </div>
                 <!-- Div for arrow right -->
                  <div class="arrow-divs">
                    <img src="Assets/icon-next.svg" alt="Icon Next">
                  </div>
             </div>
          </div>
          <!-- Parent Div for thumbnails -->
           <div id="thumbnail-wrapper">
            <img src="Assets/image-product-1-thumbnail.jpg" alt="Thumbnail 1">
            <img src="Assets/image-product-2-thumbnail.jpg" alt="Thumbnail 2">
            <img src="Assets/image-product-3-thumbnail.jpg" alt="Thumbnail 3">
            <img src="Assets/image-product-4-thumbnail.jpg" alt="Thumbnail 4">
           </div>
        </div>
      </section>
      <!-- Section-2 -->
       <section class="container section-2">
        <!-- Div 1 -->
         <div id="section-2-div-1">
            <H4>SNEAKER COMPANY</H4>
            <H1>Fall Limited Edition Sneakers</H1>
         </div>
         <!-- Div 2 -->
          <div id="section-2-div-2">
            <p>These low-profile sneakers are your perfect causal wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
            <!-- Div 2a -->
             <div id="div-2-a">
                 <div id="div-2-ai">
                <h1>$125.00</h1>
                <h5>50%</h5>
             </div >
             <p>$250.00</p>
             </div>
             <!-- Div 2b -->
              <div id="div-2-b">
                <!-- Div 2b-i -->
                <div id="div-2-bi">
                    <img src="/Assets/icon-minus.svg" alt="Minus Logo">
                    <h4>0</h4>
                    <img src="/Assets/icon-plus.svg" alt="Plus Logo">
                </div>
                <!-- Div 2b-ii -->
                 <div id="btn">
                    <button>
                        <img src="/Assets/icon-cart.svg" alt="Cart Logo"> Add to cart
                    </button>
                 </div>
              </div>
          </div>
       </section>
    </main>
  </body>
</html>
